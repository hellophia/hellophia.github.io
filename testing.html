<body>
    testing

    <script>
        
		fetch('https://opensheet.elk.sh/1x-Pp3f8HFcGj4KKxPOwT4Ii-U0A9AI3LZhoOCcQdlus/allsheets')
		    .then(response => {
		        if (!response.ok) {
		            throw new Error('Network response was not ok');
		        }
		        return response.json(); // Parse JSON from the response
		    })
		    .then(data => {
		        
		        window.jsonData = data; // Assign the fetched data to a global variable
				
				window.jsonData.forEach(function(element) {
				    // Split the workType string into an array using comma as the delimiter
				    element.type = element.type.split(',').map(function(item) {
				        return item.trim(); // Trim whitespace from each item
				    });
				});
				
				console.log(window.jsonData);
		    })
		    .catch(error => {
		        console.error('There was a problem fetching the data:', error);
		    });
			
    </script>
</body>
</html>
