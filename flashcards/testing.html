	body {
	  	font-size: 16px;

	  	color: #e3e3e3;
	  	background-color: #212121;
	}
	
	p{
	  	margin:20px;
	}
	
	.tags {
	      background-color: #dbd8d3;
	      color: #212121;
	      padding: 6px;
	      text-align: center;
	      text-decoration: none;
	      display: inline-block;
	      margin: 4px;
	  }
	
  .flashcard-container {
    display: flex;
    height: 100vh;
  }
  
  .column {
	justify-content: center;
  }
  
  .left-column{
  	display: flex;
	align-items: center;
	flex-direction:column;
	width:40%;
  }
  
  .middle-column {
	  width:60%;
  }
  
  .card {
    position: relative;
	max-width:100%;
	margin: 0px 20%;
  }
  
  .back{
	  border: 1px solid #ccc;
  }
  
  .front{
	  display:flex;
	  align-items:center;
  }
  
  .front img {
	  width:100%;
  }
  
  .hidden {
      display: none !important;
  }
  
  button{
	  font-family: "Noto Serif";
	  background-color: #d3c8c3;
	  color: #303028;
	  border:none;
	  margin:6px;
  }
  
  button:hover {
    background-color: #d3b690;
    color: #212121;
  }
  
  .smallbutt {
	  font-size: 14px;
	  border-radius: 14px;
	  padding: 6px 10px;
  }
  
  .bigbutt {
	  font-size: 18px;
	  border-radius: 24px;
	  padding: 12px;
  }
  
  input[type="checkbox"] {
    width: 20px;
    height: 20px;
	margin-right:10px;
  }
  
  ul {
	display: flex;
	flex-wrap: wrap;
	list-style: none;
	padding: 0;
  }

  li {
    display: flex;
    align-items: center;
	flex: 0 0 50%;
	box-sizing: border-box;
  }

  label {
    margin: 0;
  }
  
  .buttonholder{
  	display:flex;
	justify-content: space-around;
	align-items:center;
  }
  
    @media only screen and (max-width: 800px) {
		.buttonholder{
			flex-direction:column-reverse;
		}
	    .card {
	  	margin: 0px 10%;
	    }
	}
  
  @media only screen and (max-width: 700px) {
  	body {
		font-size: 2vw;
	}
	
	button{
		margin:3px;
	}
	
    .smallbutt {
  	  font-size: 2vw;
    }
  
    .bigbutt {
  	  font-size: 3vw;
    }
	
    ul {
		display: block;
    }
	
    input[type="checkbox"] {
      width: 10px;
      height: 10px;
	  margin-right:4px;
    }
	
    .card {
  	margin: 0px 5%;
    }
  }
  
</style>
</head>

	      </div>
	      <div class="back">
	        <p style="text-align:center;font-size:120%;">${tool.name}</p>
	        <p>${tool.notes}</p>
	        <p style="font-size:90%;">category: ${tagsHTML}</p>
	      </div>
	  `;
	}
	
	// generate the cards
	function generateFlashcards() {
	  toolsData.forEach(tool => {
		  
	    const toolHTML = generateToolHTML(tool);
    
	    const cardDiv = document.createElement('div');
	    cardDiv.classList.add('card', 'hidden');
	    cardDiv.innerHTML = toolHTML;
		cardDiv.querySelector('.back').classList.add('hidden');
    
	    flashcardsContainer.appendChild(cardDiv);
	  });
	  
	  document.querySelectorAll('.card')[0].classList.remove('hidden'); 
	}

	// call the generate cards function
	generateFlashcards();
	
  	let cards = document.querySelectorAll('.card');
  	let currentCardIndex = 0;
	
    flipbutton.addEventListener('click', function() {
		
		cards[currentCardIndex].querySelector('.back').classList.toggle('hidden');
		
    });
    nextbutton.addEventListener('click', function() {
		
	  cards[currentCardIndex].querySelector('.front').classList.add('hidden');
	  cards[currentCardIndex].querySelector('.back').classList.add('hidden');
	  cards[currentCardIndex].classList.add('hidden');
		
	  currentCardIndex++;
	  
      if (currentCardIndex >= cards.length) {
        currentCardIndex = 0;
      }
	  
	  cards[currentCardIndex].classList.remove('hidden');
	  cards[currentCardIndex].querySelector('.front').classList.remove('hidden');
		
    });
    previousbutton.addEventListener('click', function() {
		
  	  cards[currentCardIndex].querySelector('.front').classList.add('hidden');
  	  cards[currentCardIndex].querySelector('.back').classList.add('hidden');
  	  cards[currentCardIndex].classList.add('hidden');
		
  	  currentCardIndex--;
	  
	  if (currentCardIndex < 0 ) {
		  currentCardIndex = cards.length - 1;
	  }
	  
	  cards[currentCardIndex].classList.remove('hidden');
	  cards[currentCardIndex].querySelector('.front').classList.remove('hidden');
	  	    
		
    });
	
	// generate the checklist
	function generateChecklist() {
		const allTags = []; // array to store all tags
		
		// collect tags
		toolsData.forEach(tool => {
			tool.tags.forEach(tag => {
				if (!allTags.includes(tag)) {
					allTags.push(tag); // add unique tags to the array
				}
			});
		});
		
		allTags.sort();
		
		// generate HTML for the checklist
		const checklistHTML = `
		<ul>
        ${allTags.map(tag => `<li><input type="checkbox" id="${tag}" name="${tag}"><label for="${tag}">${tag}</label></li>`).join('')}
		</ul>
		`;
		
		// append the checklist to a container in the DOM
		checklistContainer.innerHTML += checklistHTML;
		
		// check the boxes
	    const checkboxes = document.querySelectorAll('#checklist-container input[type="checkbox"]');
	    checkboxes.forEach(checkbox => {
	      checkbox.checked = true;
	    });
	}
	
	// call the generate checklist when the page loads
	window.addEventListener('load', generateChecklist);
	
	// shuffle cards based on checked tags
	function shuffleTools() {
		
		// add checked checkbox id to selectedTags array
	    const selectedTags = [];
		const checkboxes = document.querySelectorAll('#checklist-container input[type="checkbox"]');
	    checkboxes.forEach(checkbox => {
	      if (checkbox.checked) {
	        selectedTags.push(checkbox.id);
	      }
	    });
		
		const filteredTools = toolsData.filter(tool => {
		    for (const tag of selectedTags) {
		      if (tool.tags.includes(tag)) {
		        return true;
		      }
		    }
		    return false;
		  });
		
		// shuffle the tools
		filteredTools.sort(() => Math.random() - 0.5);
		
		// remove existing card divs from the DOM
		flashcardsContainer.innerHTML = '';
		
		// make cards from filtered array
		filteredTools.forEach(tool => {
			const toolHTML = generateToolHTML(tool);
			
			const cardDiv = document.createElement('div');
			cardDiv.classList.add('card', 'hidden');
			cardDiv.innerHTML = toolHTML;
			cardDiv.querySelector('.back').classList.add('hidden');
			
			flashcardsContainer.appendChild(cardDiv);
		});
		
		cards = document.querySelectorAll('.card');
		cards[0].classList.remove('hidden');
		
	  	currentCardIndex = 0;
	}
	
	shufflebutton.addEventListener('click', shuffleTools);
	
	uncheckbutton.addEventListener('click', function(){  
  	  	const checkboxes = document.querySelectorAll('#checklist-container input[type="checkbox"]');
	  checkboxes.forEach(checkbox => {
  	    checkbox.checked = false;
  	  });
	});
	checkbutton.addEventListener('click', function(){
	    	const checkboxes = document.querySelectorAll('#checklist-container input[type="checkbox"]');
		checkboxes.forEach(checkbox => {
	      checkbox.checked = true;
	    });
	});
	
</script>
