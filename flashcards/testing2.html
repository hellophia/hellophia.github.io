	// Function to generate HTML for each tool
	function generateToolHTML(tool) {
	  return `
	    <div class="card">
	      <div class="front">
	        <div class="imgholder">
	          ${tool.img}
	        </div>
	      </div>
	      <div class="back">
	        <p style="text-align:center;font-size:120%;">${tool.name}</p>
	        <p>${tool.notes}</p>
	        <p style="font-size:90%;">Category: <span class="tags">${tool.tags}</span></p>
	      </div>
	    </div>
	  `;
	}

	// Function to generate flashcards from JSON data
	function generateFlashcards() {
	  const flashcardsContainer = document.getElementById('flashcards-container');
	  toolsData.forEach(tool => {
	    const toolHTML = generateToolHTML(tool);
	    flashcardsContainer.insertAdjacentHTML('beforeend', toolHTML);
	  });
	}

	// Call the function to generate flashcards
	generateFlashcards();
	  
</script>
